<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login C.O.A.A</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/cadastro.css">

</head>

<body>

    <div class="header">
        <img class="logo" src="css/Logo.png" width="200" height="50" alt="body">
        <ul class="ul">
            <li><a href="home.html">Inicio</a></li>
            <li><a href="home.html">Serviço</a></li>
            <li><a href="home.html">Quem somos</a></li>
            <li><a href="home.html">Simulação</a></li>
            <li><a href="home.html">Fale conosco</a></li>
            <li><a>|</a></li>
            <li><img class="login" src="css/login.png" width="30px" height="30px" alt="body"></li>
        </ul>
    </div>

    <div class="cadastrar2">
        <div class="titulocadastrar">
            <h1>Cadastrar</h1>
            <div class="reta-cadastrar"></div>
        </div>
        <div class="blocos">

            <div class="Infoempresa">
                <div class="bola-titulo">
                    <div class="bola"></div>
                    <h1 class="label">Informações da empresa</h1>
                </div>

                <div class="linha">
                    <div class="conjunto">
                        <h4 class="label2">Nome</h4>
                        <input type="text" placeholder="C.O.A.A">
                    </div>
                    <div class="conjunto">
                        <h4 class="label2">Descrição</h4>
                        <input type="text" placeholder="Gestão">
                    </div>
                    <div class="conjunto">
                        <h4 class="label2">CNPJ</h4>
                        <input type="text" placeholder=" XX.XXX.XXX/0001-XX">
                    </div>
                </div>
            </div>

            <div class="retaRosa"></div>

            <div class="Infoempresa">
                <h1 class="label">Endereço</h1>

                <div class="linha">
                    <div class="conjunto">
                        <h4 class="label2">Rua</h4>
                        <input type="text" placeholder="Senador godoi">
                    </div>
                    <div class="conjunto">
                        <h4 class="label2">Número</h4>
                        <input type="text" placeholder="101">
                    </div>

                    <div class="conjunto">
                        <h4 class="label2">Complemento</h4>
                        <input type="text" placeholder="Andar 7">
                    </div>
                </div>


                <div class="linha">
                    <div class="conjunto">
                        <h4 class="label2">CEP</h4>
                        <input type="text" placeholder="03608-000">
                    </div>

                    <div class="conjunto">
                        <h4 class="label2">Bairro</h4>
                        <input type="text" placeholder="Penha">
                    </div>
                    <div class="conjunto">
                        <h4 class="label2">Cidade</h4>
                        <input type="text" placeholder="São paulo">
                    </div>
                </div>

            </div>

            <div class="Infoempresa">
                <h1 class="label">Contato da empresa</h1>
                <div class="linha">
                    <div class="conjunto">
                        <h4 class="label2">Telefone</h4>
                        <input type="text" placeholder="11994425521">
                    </div>
                    <div class="conjunto">
                        <h4 class="label2">Whatsapp</h4>
                        <input type="text" placeholder="994425521">
                    </div>

                    <div class="conjunto">
                        <h4 class="label2">E-mail</h4>
                        <input type="text" placeholder="C.O.A.A@gmail.com">
                    </div>
                </div>


            </div>

        </div>
        <button><a href="CadastroConcluido.html">Avançar</a></button>

    </div>

</body>

</html>
