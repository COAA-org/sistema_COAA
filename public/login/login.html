<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COAA | Login</title>
    <link rel="stylesheet" href="../css/style_login.css">
</head>

<body>
    <!--Formulário (Primeira metade da página)-->
    <div class="form">

        <div class="logo">
            <img src="../img/logotipo.png">
        </div>


        <div class="container">
            <h1>Bem vindo</h1>

            <input class="inputText" type="email" placeholder="E-mail" id="ipt_email">

            <input class="inputText" type="password" placeholder="* * * * * * *" id="ipt_senha">

            <div class="suport">
                <label class="inputBox"><input type="checkbox" name="checkbox"><u>Lembrar de mim</u></label>

                <label class="inputBox"><u>Esqueceu a senha</u></label>
            </div>


            <button onclick="entrar()">Entrar</button>

            <label class="inputBox"><u>Cadastrar</u></label>

        </div>
    </div>
    <!--Fim formulário-->

    <!--Imagens (Segunda metade)-->
    <div class="images">
        <div class="container">
            <img class="login" src="../img/Screenshot_2 1.png">

            <!--<div class="gears">
                <img class="halfGear" src="img/half_gear.png">
                <img class="quarterGear" src="img/quarter_gear.png">
            </div>-->
        </div>
    </div>
    <!--Fim imagens-->


</body>

<script src="../js/script.js"></script>

</html>
<script>
    function entrar() {
        //aguardar();

        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;

        if (emailVar == "" || senhaVar == "") {
            //cardErro.style.display = "block"
            alert("Mensagem de erro para todos os campos em branco");
            //finalizarAguardar();
            return false;
        }
        else {
           // setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "../dashboard/dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    //finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

</script>
