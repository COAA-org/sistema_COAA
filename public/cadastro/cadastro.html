<script>

    function cadastraUser() {
        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = ipt_nomeAdm.value;
        var senhaVar = ipt_senhaAdm.value;
        var emailVar = ipt_emailAdm.value;
        var cpfVar = ipt_cpfAdm.value;

        var valida_vazio = nomeVar == "" || senhaVar == "" || emailVar == "" || cpfVar == "" || ipt_checkSenhaAdm.value == '';

        // Validações
        var chkSenha = senhaVar != ipt_checkSenhaAdm.value;
        var verif_emailFunc = emailVar == "" && !(emailVar.endsWith('.com') || emailVar.endsWith('.br')) || emailVar.indexOf('@') == -1;
        var verif_senha = senhaVar.length <= 6;


        if (valida_vazio || chkSenha || verif_senha || verif_emailFunc) {
            alert("Preencha os campos corretamente")

            //finalizarAguardar();
            return false;
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrarAdm", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                senhaServer: senhaVar,
                emailServer: emailVar,
                cpfServer: cpfVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                alert("Cadastro realizado com sucesso! Redirecionando para tela de Login...");
                document.getElementById("tela1").style.display = "none";
                document.getElementById("tela2").style.display = "block";

                limparFormulario();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            //finalizarAguardar();
        });

        return false;

    }
