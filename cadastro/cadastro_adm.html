<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COAA | Cadastro</title>
    <link rel="stylesheet" href="../css/style_cadastro_adm.css">
</head>

<body>
    <!--Começo página-->
    <div class="header">
        <div class="titulosAdm">
            <h1>Cadastro</h1>
            <h2>Administrador</h2>
        </div>


        <img src="../img/logotipo.png">
    </div>
    <!--Fim começo página-->

    <!--Formulário-->
    <div class="form">

        <div class="formBlock">
            <h1>Informações do usuário</h1>
            <div class="inputContainer">

                <div>
                    <label class="label">Nome Completo:</label>
                    <input type="text" id="ipt_nomeAdm"></label>
                </div>


                <div class="senhaAdm">
                    <label class="label">Senha:</label>
                    <input type="text" id="ipt_senhaAdm">
                </div>


                <div>
                    <label class="label">E-mail:</label>
                    <input type="text" id="ipt_emailAdm">
                </div>

                <div class="senhaAdm">
                    <label class="label">Confirmação de senha:</label>
                    <input type="text" id="ipt_checkSenhaAdm">
                </div>

                <div>
                    <label class="label">CPF:</label>
                    <input type="text" id="ipt_cpfAdm">
                </div>

            </div>
        </div>

    </div>

    <!--Fim Formulário-->
    <div class="btn">
        <button onclick="validar()">Avançar</button>
    </div>


</body>

<script src="../js/script.js"></script>

</html>
