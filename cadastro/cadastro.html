<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COAA | Cadastro</title>
    <link rel="stylesheet" href="../css/style_cadastro.css">
</head>

<body>
    <div id="tela1" style="display: block;">
        <!--Começo página-->
        <div class="header">
            <div class="titulosAdm">
                <h1>Cadastro</h1>
                <h2>Administrador</h2>
            </div>


            <img src="../img/logotipo.png">
        </div>
        <!--Fim começo página-->

        <!--Formulário-->
        <div class="form">

            <div class="formBlock">
                <h1>Informações do usuário</h1>
                <div class="inputContainer">

                    <div>
                        <label class="label">Nome Completo:</label>
                        <input type="text" id="ipt_nomeAdm"></label>
                    </div>


                    <div class="senhaAdm">
                        <label class="label">Senha:</label>
                        <input type="text" id="ipt_senhaAdm">
                    </div>


                    <div>
                        <label class="label">E-mail:</label>
                        <input type="text" id="ipt_emailAdm">
                    </div>

                    <div class="senhaAdm">
                        <label class="label">Confirmação de senha:</label>
                        <input type="text" id="ipt_checkSenhaAdm">
                    </div>

                    <div>
                        <label class="label">CPF:</label>
                        <input type="text" id="ipt_cpfAdm">
                    </div>

                </div>
            </div>

            <div class="btn">
                <button onclick="AvancarEmpresa()">Avançar</button>
            </div>

        </div>

        <!--Fim Formulário-->
    </div>

    <div id="tela2" style="display: block;">
        <!--Começo página-->
        <div class="header">
            <h1>Cadastro</h1>

            <img src="../img/logotipo.png">
        </div>
        <!--Fim começo página-->

        <!--Formulário-->
        <div class="form">

            <div class="formBlock">
                <h1>Informações da empresa</h1>
                <div class="inputContainer">

                    <div>
                        <label class="label">Nome da empresa:</label>
                        <input type="text" id="ipt_nomeEmpresa"></label>
                    </div>


                    <div>
                        <label class="label">Descrição:</label>
                        <input type="text" id="ipt_descricaoEmpresa">
                    </div>


                    <div>
                        <label class="label">CNPJ:</label>
                        <input type="text" id="ipt_cnpj">
                    </div>

                </div>
            </div>

            <div class="formBlock">
                <h1>Contato</h1>
                <div class="inputContainer">

                    <div>
                        <label class="label">Telefone:</label>
                        <input type="text" id="ipt_telefone">
                    </div>

                    <div>
                        <label class="label">Whatsapp:</label>
                        <input type="text" id="ipt_wpp">
                    </div>

                    <div>
                        <label class="label">Email:</label>
                        <input type="email" id="ipt_email">
                    </div>

                    <div>
                        <label class="label">Confirmar email:</label>
                        <input type="email" id="ipt_emailConfirm">
                    </div>
                    <div>
                        <label class="senha">Senha:</label>
                        <input type="text" id="ipt_senha">
                    </div>

                </div>
            </div>

            <div class="formBlock">
                <h1>Endereço</h1>
                <div class="inputContainer">
                    <div>
                        <label class="label">Rua:</label>
                        <input type="text" id="ipt_rua">
                    </div>

                    <div>
                        <label class="label">Número:</label>
                        <input type="number" id="ipt_numero">
                    </div>

                    <div>
                        <label class="label">Complemento:</label>
                        <input type="text" id="ipt_complemento">
                    </div>

                    <div>
                        <label class="label">CEP:</label>
                        <input type="text" id="ipt_cep">
                    </div>

                    <div>
                        <label class="label">Bairro:</label>
                        <input type="text" id="ipt_bairro">
                    </div>

                    <div>
                        <label class="label">Cidade:</label>
                        <input type="text" id="ipt_cidade">
                    </div>
                </div>
                <!--Fim Formulário-->
                <div class="btn">
                    <button onclick="AvancarEmpresa()">Avançar</button>
                </div>
            </div>

        </div>

    </div>

    <div id="tela3" style="display: block;">
        <!--Começo página-->
        <div class="header">
            <h1>Cadastro fábrica</h1>

            <img src="../img/logotipo.png">
        </div>
        <!--Fim começo página-->

        <!--Formulário-->
        <div class="form">

            <div class="formBlock">
                <h1>Informações da fábrica</h1>
                <div class="inputContainer">
                    <div>
                        <label class="label">Nome da fábrica:</label>
                        <input type="text" id="ipt_nomefabrica"></label>
                    </div>
                    <div>
                        <label class="label">Telefone:</label>
                        <input type="text" id="ipt_telefonefabrica">
                    </div>
                </div>
            </div>

            <div class="formBlock">
                <br><br>
                <h1>Setores</h1>
                <div class="inputContainer">
                    <div>
                        <label class="label">Número de setores:</label>
                        <input type="text" id="ipt_numSetores">
                    </div>
                </div>
            </div>

            <div class="formBlock">
                <h1>Endereço da fábrica</h1>
                <div class="inputContainer">
                    <div>
                        <label class="label">Rua:</label>
                        <input type="text" id="ipt_rua">
                    </div>
                    <div>
                        <label class="label">Número:</label>
                        <input type="number" id="ipt_numero">
                    </div>
                    <div>
                        <label class="label">Complemento:</label>
                        <input type="text" id="ipt_complemento">
                    </div>
                    <div>
                        <label class="label">CEP:</label>
                        <input type="text" id="ipt_cep">
                    </div>
                    <div>
                        <label class="label">Bairro:</label>
                        <input type="text" id="ipt_bairro">
                    </div>
                    <div>
                        <label class="label">Cidade:</label>
                        <input type="text" id="ipt_cidade">
                    </div>
                    <div>
                        <label class="label">Estado:</label>
                        <input type="text" id="ipt_bairro">
                    </div>
                </div>
                <!--Fim Formulário-->
                <div class="btn">
                    <button onclick="validar()">Avançar</button>
                </div>
            </div>

        </div>
    </div>

    <div id="tela4" style="display: block;">
        <!--Começo página-->
        <div class="header">
            <h1>Cadastro funcionário</h1>

            <img src="../img/logotipo.png">
        </div>
        <!--Fim começo página-->

        <!--Formulário-->
        <div class="form">

            <div class="formBlock">
                <h1>Informações</h1>
                <div class="inputContainer">

                    <div>
                        <label class="label">Nome completo:</label>
                        <input type="text" id="ipt_nomeFuncionario"></label>
                    </div>


                    <div>
                        <label class="label">CPF:</label>
                        <input type="text" id="ipt_cpfFuncionario">
                    </div>


                    <div>
                        <label class="label">E-mail:</label>
                        <input type="email" id="ipt_emailFuncionario">
                    </div>

                    <div>
                        <label class="label">Senha:</label>
                        <input type="password" id="ipt_SenhaFuncionario">
                    </div>


                    <div>
                        <label class="label">Confirme sua senha:</label>
                        <input type="password" id="ipt_ConfirmacaoSenhaFuncionario">
                    </div>

                </div>
            </div>

            <div class="formBlock">
                <!--Fim Formulário-->
                <div class="btn">
                    <button onclick="validar()">Avançar</button>
                </div>
            </div>

        </div>

    </div>

</body>

<script src="../js/script.js"></script>

</html>
