<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COAA | Cadastro</title>
    <link rel="stylesheet" href="../css/style_cadastro.css">
</head>

<body>
    <!--Começo página-->
    <div class="header">
        <h1>Cadastro</h1>

        <img src="img/logotype.png">
    </div>
    <!--Fim começo página-->

    <!--Formulário-->
    <div class="form">

        <div class="formBlock">
            <h1>Informações da indústria</h1>
            <div class="inputContainer">

                <div>
                    <label class="label">Nome da empresa:</label>
                    <input type="text" id="ipt_nomeEmpresa"></label>
                </div>


                <div>
                    <label class="label">Descrição:</label>
                    <input type="text" id="ipt_descricaoEmpresa">
                </div>


                <div>
                    <label class="label">CNPJ:</label>
                    <input type="text" id="ipt_cnpj">
                </div>

            </div>
        </div>

        <div class="formBlock">
            <h1>Contato</h1>
            <div class="inputContainer">

                <div>
                    <label class="label">Telefone:</label>
                    <input type="text"  id="ipt_telefone">
                </div>

                <div>
                    <label class="label">Whatsapp:</label>
                    <input type="text" id="ipt_wpp">
                </div>

                <div>
                    <label class="label">Email:</label>
                    <input type="email" id="ipt_email">
                </div>

                <div>
                    <label class="label">Confirmar email:</label>
                    <input type="email" id="ipt_emailConfirm">
                </div>
                <div>
                    <label class="senha">Senha:</label>
                    <input type="text" id="ipt_senha">
                </div>

            </div>
        </div>

        <div class="formBlock">
            <h1>Endereço</h1>
            <div class="inputContainer">
                <div>
                    <label class="label">Rua:</label>
                    <input type="text" id="ipt_rua">
                </div>

                <div>
                    <label class="label">Número:</label>
                    <input type="number" id="ipt_numero">
                </div>

                <div>
                    <label class="label">Complemento:</label>
                    <input type="text" id="ipt_complemento">
                </div>

                <div>
                    <label class="label">CEP:</label>
                    <input type="text" id="ipt_cep">
                </div>

                <div>
                    <label class="label">Bairro:</label>
                    <input type="text" id="ipt_bairro">
                </div>

                <div>
                    <label class="label">Cidade:</label>
                    <input type="text" id="ipt_cidade">
                </div>
            </div>

        </div>

    </div>

    <!--Fim Formulário-->
    <div class="btn">
        <button onclick="validar()">Avançar</button>
    </div>


</body>

<script src="../js/script.js"></script>

</html>
